{% extends "base.html" %}

{% block page_title %}
Login
{% endblock page_title %}

{% block page_heading %}
User Login
{% endblock page_heading %}

{% block content %}

<!-- <div class="container mt-5"> -->
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <h2>{{ page_title }}
                <i class="fas fa-user-md fa-inverse"></i>
            </h2>
            <div>
                <p>To Register, <a href="{{ url_for('register') }}">Sign up here</a></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form method=POST action="{{url_for('login')}}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" autocomplete="username"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
</div>
<!-- </div>
 -->
{% endblock content %}
