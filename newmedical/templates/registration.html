{% extends "base.html" %}

{% block page_title %}
Registration
{% endblock page_title %}

{% block page_heading %}
User Registration
{% endblock page_heading %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <h2>{{ page_title }}
                <i class="fas fa-user-md fa-inverse"></i>
            </h2>
            <div>
                <p>If you have already registered, please login in <a href="{{url_for('login')}}">here</a></p>
            </div>
        </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form method=POST action="{{url_for('register')}}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="pass" placeholder="Password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
</div>



{% endblock content %}
